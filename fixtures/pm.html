<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Solar System</title>
</head>
<body>
    <canvas id="solar_system"></canvas>
    <script type="module">
        import '../src/vector.js';

        const canvas = document.getElementById('solar_system');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Function to calculate squared distance between two vectors
      if(!Vec3.prototype.distanceSquared) {
        Vec3.prototype.distanceSquared = function(vector) {
            const dx = vector.x - this.x;
            const dy = vector.y - this.y;
            const dz = vector.z - this.z;
            return dx * dx + dy * dy + dz * dz;
        };
    }
        let camera = {
            position: new Vector.Vec3(canvas.width / 2, canvas.height / 2, 0),
            orientation: new Vector.Vec3(0, 0, 1),
            up: new Vector.Vec3(0, 1, 0),
            distance: 1000,
            fov: Math.PI / 4,
            zoom(speed) {
                this.distance += speed;
                if (this.distance < 0) this.distance = 0;
            },
            project (point) {
                const dx = point.x - this.position.x;
                const dy = point.y - this.position.y;
                const dz = point.z - this.position.z;
                const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                const theta = Math.acos(dz / distance);
                const phi = Math.atan2(dy, dx);
                const x = this.canvas.width / 2 + this.distance * Math.tan(phi);
                const y = this.canvas.height / 2 + this.distance * Math.tan(theta);
                return { x, y };
            },
        };
        
        
    let sphere = {
        position: new Vector.Vec3(0, 0, 0),
        radius: 50,
        color: 'yellow',
        nPoints: 50,
        create: function (position, radius, color) {
            const obj = Object.create(this);
            obj.position = position;
            obj.radius = radius;
            obj.color = color;
            return obj;
        },
        draw() {
            const self = this;
            for(let i = 0; i < this.nPoints; i++) {
                const angle = Math.PI * 2 / this.nPoints * i;
                const x = this.position.x + this.radius * Math.cos(angle);
                const y = this.position.y + this.radius * Math.sin(angle);
                const z = this.position.z;
                const point = new Vector.Vec3(x, y, z);
                const projected = camera.project(point);
                ctx.beginPath();
                ctx.arc(projected.x, projected.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

            }  
            
        },
        
    }


    </script>
</body>
</html>
