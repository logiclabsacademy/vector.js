<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <style>
         body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    canvas {
      background-color: #fff;
    }
    </style>
</head>
<body>
    <canvas id="solar_system"></canvas>
    <script type="module">
       import '../src/vector.js';

       const canvas = document.getElementById('solar_system');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Sphere {
    constructor(position, mass, velocity = new Vector.Vec3(0, 0, 0), radius, color) {
        this.position = position;
        this.mass = mass;
        this.velocity = velocity;
        this.radius = radius;
        this.color = color;
    }
    
    applyForce(force) {
        const acceleration = force.scale(1 / this.mass);
        this.velocity.add(acceleration);
    }

    updatePosition(timeStep) {
        this.position.add(this.velocity.scale(timeStep));
    }

    draw(ctx) {
        const numSegments = 50;
        for (let i = 0; i < numSegments; i++) {
            const theta1 = (i / numSegments) * Math.PI;
            const theta2 = ((i + 1) / numSegments) * Math.PI;

            for (let j = 0; j < numSegments; j++) {
                const phi1 = (j / numSegments) * 2 * Math.PI;
                const phi2 = ((j + 1) / numSegments) * 2 * Math.PI;

                const x1 = this.radius * Math.sin(theta1) * Math.cos(phi1) + this.position.x;
                const y1 = this.radius * Math.sin(theta1) * Math.sin(phi1) + this.position.y;
                const z1 = this.radius * Math.cos(theta1) + this.position.z;

                const x2 = this.radius * Math.sin(theta2) * Math.cos(phi1) + this.position.x;
                const y2 = this.radius * Math.sin(theta2) * Math.sin(phi1) + this.position.y;
                const z2 = this.radius * Math.cos(theta2) + this.position.z;

                const x3 = this.radius * Math.sin(theta2) * Math.cos(phi2) + this.position.x;
                const y3 = this.radius * Math.sin(theta2) * Math.sin(phi2) + this.position.y;
                const z3 = this.radius * Math.cos(theta2) + this.position.z;

                const x4 = this.radius * Math.sin(theta1) * Math.cos(phi2) + this.position.x;
                const y4 = this.radius * Math.sin(theta1) * Math.sin(phi2) + this.position.y;
                const z4 = this.radius * Math.cos(theta1) + this.position.z;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
                ctx.lineTo(x4, y4);
                ctx.closePath();
                ctx.strokeStyle = `rgba(${this.color[0]}, ${this.color[1]}, ${this.color[2]}, ${this.color[3]})`;
                ctx.stroke();
            }
        }
    }
}


const G = 6.674e-11; // Gravitational constant
const timeStep = 3600; // Time step in seconds (1 hour)

const sun = new Sphere(new Vector.Vec3(400, 300, 0), 1.989e30, new Vector.Vec3(0, 0, 0), 30, [255, 204, 0, 1.0]);
const earth = new Sphere(new Vector.Vec3(150 + 400, 300, 0), 5.972e24, new Vector.Vec3(0, 29780, 0), 10, [69, 133, 182, 1.0]);
const moon = new Sphere(new Vector.Vec3(150 + 384400 / 1000 + 400, 300, 0), 7.348e22, new Vector.Vec3(0, 30780, 0), 3, [169, 169, 169, 1.0]);

const celestialBodies = [sun, earth, moon];

function calculateGravitationalForce(body1, body2) {
    const distanceVector = body2.position.sub(body1.position);
    const distance = distanceVector.distanceTo(new Vector.Vec3(0, 0, 0));
    const forceMagnitude = (G * body1.mass * body2.mass) / (distance * distance);
    const force = distanceVector.unit().scale(forceMagnitude);
    return force;
}

function simulate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < celestialBodies.length; i++) {
        for (let j = 0; j < celestialBodies.length; j++) {
            if (i !== j) {
                const force = calculateGravitationalForce(celestialBodies[i], celestialBodies[j]);
                celestialBodies[i].applyForce(force);
            }
        }
    }

    celestialBodies.forEach(body => {
        body.updatePosition(timeStep);
        body.draw(ctx);
    });

    requestAnimationFrame(simulate);
}

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

window.addEventListener('load', () => {
    simulate();
});




    </script>
</body>
</html>
