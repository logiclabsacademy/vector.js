<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="solar_system"></canvas>

    <script type="module">
        import  '../src/vector.js';

        const canvas = document.getElementById('solar_system');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        class CelestialBody {
            constructor(position, mass, velocity = new Vector.Vec2(0, 0), radius, color) {
                this.position = position;
                this.mass = mass;
                this.velocity = velocity;
                this.radius = radius;
                this.color = color;
            }

            applyForce(force) {
                const acceleration = force.scale(1 / this.mass);
                this.velocity.add(acceleration);
            }

            updatePosition(timeStep) {
                this.position.add(this.velocity.scale(timeStep));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        const G = 6.674e-11; // Gravitational constant
        const timeStep = 3600; // Time step in seconds (1 hour)

        const sun = new CelestialBody(new Vector.Vec2(WIDTH / 2, HEIGHT / 2), 1.989e30, new Vector.Vec2(0, 0), 30, '#FFD700');
        const earth = new CelestialBody(new Vector.Vec2(WIDTH / 2 + 150, HEIGHT / 2), 5.972e24, new Vector.Vec2(0, 29780), 10, '#4682B4');
        const moon = new CelestialBody(new Vector.Vec2(WIDTH / 2 + 170, HEIGHT / 2), 7.348e22, new Vector.Vec2(0, 30780), 3, '#A9A9A9');

        const celestialBodies = [sun, earth, moon];

        function calculateGravitationalForce(body1, body2) {
            const distanceVector = body2.position.sub(body1.position);
            const distance = distanceVector.distanceTo(new Vector.Vec2(0, 0));
            const forceMagnitude = (G * body1.mass * body2.mass) / (distance * distance);
            const force = distanceVector.unit().scale(forceMagnitude);
            return force;
        }

        function simulate() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            for (let i = 0; i < celestialBodies.length; i++) {
                for (let j = 0; j < celestialBodies.length; j++) {
                    if (i !== j) {
                        const force = calculateGravitationalForce(celestialBodies[i], celestialBodies[j]);
                        celestialBodies[i].applyForce(force);
                    }
                }
            }

            celestialBodies.forEach(body => {
                body.updatePosition(timeStep);
                body.draw();
            });

            requestAnimationFrame(simulate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('load', simulate);

    </script>
</body>
</html>
